# linters-and-tests.yml

name: Linters and Tests

on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/poetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - uses: actions/cache@v4
        name: Define a cache for the virtual environment based on the dependencies lock file
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Ruff
        run: poetry run ruff check

      - name: Pylint
        run: poetry run pylint djpoe/djpoe tests

      - name: Prepare the mypy cache directory
        run: mkdir .mypy_cache

      - name: Mypy
        run: poetry run mypy --install-types --check-untyped-defs --non-interactive .

      - name: Pytest
        run: poetry run pytest --showlocals --tb=auto -ra --cov-branch --cov-report=term-missing
