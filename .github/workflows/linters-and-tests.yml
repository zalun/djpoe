# linters-and-tests.yml

name: Linters and Tests

on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry
          cache-dependency-path: ~/virtualenvs

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
          virtualenvs-path: .vegit nv

      - name: Install dependencies
        run: poetry install

      - name: Ruff
        run: poetry run ruff check

      - name: Pylint
        run: poetry run pylint djpoe/djpoe tests

      - name: Prepare the mypy cache directory
        run: mkdir .mypy_cache

      - name: Mypy
        run: poetry run mypy --install-types --check-untyped-defs --non-interactive .

      - name: Pytest
        run: poetry run pytest --showlocals --tb=auto -ra --cov-branch --cov-report=term-missing
